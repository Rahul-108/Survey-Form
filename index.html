<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"><i>Thank you for helping us improve our services</i></p>
    
    <form id="survey-form">
      <label id="name-label">Name
      <input id="name" type="text" placeholder="Enter your name" required></label>
      <br><br>
      
      <label id="email-label">Email
      <input id="email" type="email" placeholder="Enter your email" required></label>
      <br><br>
      <label id="number-label">Age (optional)<input id="number" type="number" min="10" max="99" placeholder="Age"></label>
      <br><br>
      <label id="dropdown-box">Which option best describes your current role?
        <select id="dropdown">
          <option disabled selected>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <br><br>
      <label id="recommend">Would you recommend our services to a friend? <br>
      <input type="radio" name="service" value="1">Definitely<br>
      <input type="radio" name="service" value="2">May be<br>
      <input type="radio" name="service" value="3">Not sure</label>
      <br><br>
      
      <label id="fav-feat">What is your favourite feature of our services?<br>
        <select>
          <option selected disabled>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select></label>
      <br><br>
      
      <label id="checkbox">What would you like to see improved (Check all that apply) <br>
      <input type="checkbox" value="Front-end Projects">Front-end Projects<br>
      <input type="checkbox" value="Back-end Projects">Back-end Projects<br>
      <input type="checkbox" value="Data Visualisation">Data Visualisation<br>
      <input type="checkbox" value="Challenges">Challenges<br>
      <input type="checkbox" value="Open Source Community">Open Source Community<br>
      <input type="checkbox" value="Gitter Help Rooms">Gitter Help Rooms<br>
      <input type="checkbox" value="Videos">Videos<br>
      <input type="checkbox" value="City Meetups">City Meetups<br>
      <input type="checkbox" value="Wiki">Wiki<br>
        <input type="checkbox" value="Forum">Forum<br>
        <input type="checkbox" value="Additional Courses">Additional Courses</label>
      <br><br>
        
      <label id="comments">Any comments or suggestions?<textarea>Enter your comment here...</textarea>
        <br><br>
        <button type="submit" id="submit">Submit</button>
      
    </form>
</body>
</html>
